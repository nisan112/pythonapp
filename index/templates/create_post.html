<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 1.1rem;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
            height: 150px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6c5ce7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }
        .button:hover {
            background-color: #5a4cc7;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-group a {
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
        }
        .edit-button {
            background-color: #f39c12;
        }
        .delete-button {
            background-color: #e74c3c;
        }
        .edit-button:hover {
            background-color: #e67e22;
        }
        .delete-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Create New Post</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">Create Post</button>
        </form>
    </div>

    <div class="container">
        <h2>All Posts</h2>
        {% for post in posts %}
            <div class="post">
                <h3>{{ post.title }}</h3>
                <p>{{ post.description }}</p>
                <div class="button-group">
                    <a href="{% url 'edit_post' post.id %}" class="button edit-button">Edit</a>
                    <a href="{% url 'delete_post' post.id %}" class="button delete-button">Delete</a>
                </div>
            </div>
        {% endfor %}
    </div>

</body>
</html>
